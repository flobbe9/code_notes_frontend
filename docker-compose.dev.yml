services:
  frontend:
    image: dev_${NAME}
    container_name: frontend
    build: 
      context: .
      args:
        - NODE_VERSION=${NODE_VERSION}
        - SSL_KEY_FILE_PASSWORD=password
    environment:
      - HTTPS=false
      - PORT=3000
      - SSL_DIR=src/assets/ssl/development
      - SSL_CRT_FILE_NAME=src/assets/ssl/development/localhost.crt.pem
      - SSL_KEY_FILE_NAME=src/assets/ssl/development/localhost.key.pem
    ports: 
      - 3000:3000
    # UNCOMMENT: to use NODE_ENV=development
    # entrypoint: npm start 